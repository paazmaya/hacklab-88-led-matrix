[package]
name = "esp32-led-matrix"
version = "0.1.0"
authors = ["LED Matrix Controller"]
edition = "2021"
license = "MIT"
description = "ESP32 Rust application for controlling 88x88 RGB LED matrix with WiFi HTTP server"

[dependencies]
# ESP32 specific dependencies
esp-idf-sys = { version = "0.35", features = ["binstart", "std"] }
esp-idf-svc = { version = "0.49", features = ["std", "nightly"] }
esp-idf-hal = "0.44"
embedded-svc = "0.27"
embedded-hal = "1.0"
log = "0.4"
anyhow = "1.0"
smol = "2.0"
embedded-io = "0.6"
esp-idf-io = "0.1"

# HTTP server and networking
httparse = "1.9"
base64 = "0.22"

# Font and text handling
tinybmp = "0.6"
embedded-graphics = "0.8"

[build-dependencies]
embuild = "0.32"

[profile.release]
opt-level = "s"
lto = "thin"

[profile.dev]
opt-level = "s"
lto = "thin"

[package.metadata.esp-idf-sys]
esp_idf_version = "branch:v5.2.2"
esp_idf_tools_install_dir = "global"
esp_idf_components = ["freertos", "esp_timer", "esp_wifi", "esp_netif", "esp_http_server", "nvs_flash", "driver", "spi_flash", "log"]
